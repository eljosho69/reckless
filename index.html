<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Joshua Wilson's Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 50px 0 0 0;
            background-color: #000;
            color: #00ffcc;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
            overflow: visible;
        }

        h1 {
            text-shadow: 0 0 25px #00ffcc, 0 0 35px #ff00ff;
            margin-top: 20px;
        }

        .glitch {
            font-size: 2.5rem;
            position: relative;
            color: #00ffcc;
            text-transform: uppercase;
            animation: glitch 1.5s infinite;
        }

        @keyframes glitch {
            0% { clip-path: inset(0% 0 10% 0); transform: translate(-5px, -5px); }
            50% { clip-path: inset(80% 0 0 0); transform: translate(5px, 5px); }
            100% { clip-path: inset(0% 0 10% 0); transform: translate(0, 0); }
        }

        /* 3D Cube */
        .cube-container {
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 800px;
            width: 100vw;
            height: 300px;
            margin-top: 40px;
        }

        .cube {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateCube 5s infinite linear;
        }

        .cube div {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 0, 255, 0.3);
            border: 3px solid #00ffcc;
            box-shadow: 0 0 30px #00ffcc;
        }

        .cube div:nth-child(1) { transform: rotateY(0deg) translateZ(100px); }
        .cube div:nth-child(2) { transform: rotateY(90deg) translateZ(100px); }
        .cube div:nth-child(3) { transform: rotateY(180deg) translateZ(100px); }
        .cube div:nth-child(4) { transform: rotateY(-90deg) translateZ(100px); }
        .cube div:nth-child(5) { transform: rotateX(90deg) translateZ(100px); }
        .cube div:nth-child(6) { transform: rotateX(-90deg) translateZ(100px); }

        @keyframes rotateCube {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }

        /* Navigation Buttons */
        .navigation {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .button {
            background-color: #111;
            color: #FFF;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2rem;
            border-radius: 10px;
            text-transform: uppercase;
            text-decoration: none;
            box-shadow: 0 0 30px #00ffcc, 0 0 50px #ff00ff;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            background-color: #00ffcc;
            color: #000;
            box-shadow: 0 0 40px #00ffcc, 0 0 60px #ff00ff;
        }

        /* Responsive fixes */
        @media (max-width: 768px) {
            .cube {
                width: 150px;
                height: 150px;
            }
            .cube div {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    

    <div class="cube-container">
        <div class="cube">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="navigation">
        <a href="#about" class="button">Case Studies</a>
        <a href="#services" class="button">Code</a>
        <a href="#portfolio" class="button">Creatives</a>
        <a href="#contact" class="button">Learn more</a>
    </div>
    <!-- HTML Code Page Link -->
    <div class="navigation">
        <a href="html_code.html" class="button">View HTML Code</a>
    </div>
</body>
</html>
