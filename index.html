<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blinged-Out Lorem Ipsum Banner</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #000;
    overflow: hidden;
  }
  .banner {
    background-color: #000;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 20px 0px rgba(255, 255, 255, 0.3);
    animation: glow 1.5s infinite alternate, sparkle 3s infinite;
  }
  @keyframes glow {
    0% {
      box-shadow: 0px 0px 20px 0px rgba(255, 255, 255, 0.3);
    }
    100% {
      box-shadow: 0px 0px 30px 10px rgba(255, 204, 0, 0.8);
    }
  }
  @keyframes sparkle {
    0% {
      background: #ffcc00;
    }
    50% {
      background: #ffcc00;
    }
    51% {
      background: #ffd700;
    }
    100% {
      background: #ffcc00;
    }
  }
  h1 {
    color: #ffcc00;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    font-size: 48px;
    text-align: center;
    margin: 0;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    animation: neon 1.5s infinite alternate;
  }
  @keyframes neon {
    0% {
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    100% {
      text-shadow: 4px 4px 6px rgba(255, 255, 255, 0.8);
    }
  }
  p {
    color: #ffcc00;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    font-size: 24px;
    text-align: center;
    margin: 20px 0;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
  }
</style>
</head>
<body>
<div class="banner">
  <h1>Blinged-Out Lorem Ipsum Banner</h1>
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
</div>
</body>
</html>
